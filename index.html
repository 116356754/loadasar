<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Hello World!</title>
</head>

<body>
    <h1>Hello World!</h1>
    <!-- All of the Node.js APIs are available in this renderer process. -->
    We are using Node.js
    <script>
        document.write(process.versions.node)
    </script>, Chromium
    <script>
        document.write(process.versions.chrome)
    </script>, and Electron
    <script>
        document.write(process.versions.electron)
    </script>.
    <br />
    <input type="text" value="" id="asar_path" />
    <input type="button" value="加载" id="btn_load" />
</body>

<script>
    // You can also require other files to run in this process
    var render = require('./renderer.js');

    document.getElementById('btn_load').addEventListener("click", function() {
        render.loadAsar(document.getElementById('asar_path').value);
    })
</script>


</html>
